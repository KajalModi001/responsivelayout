    <script>
        // JavaScript code goes here
        // List of image URLs for the slideshow
        const imageUrls = [
    "./images/banner2.png",
    "./images/banner1.jpg"
];

// List of text positions for the slideshow
const textPositions = [
    { top: "60%", left: "23%" }, // Text position for banner2
    { top: "30%", left: "65%" }  // Text position for banner1
];
        let currentImageIndex = 0;

        // Function to change the background image of the slider
        function changeBackgroundImage() {
    const slider = document.querySelector('.slider');
    slider.style.backgroundImage = `url(${imageUrls[currentImageIndex]})`;
    
    // Adjust text position based on the current image
    const bannerText = document.querySelector('.banner-text');
    bannerText.style.top = textPositions[currentImageIndex].top;
    bannerText.style.left = textPositions[currentImageIndex].left;

    currentImageIndex = (currentImageIndex + 1) % imageUrls.length;
}
        // Call the function initially
        changeBackgroundImage();

        // Set interval to change the background image every 3 seconds (3000 milliseconds)
        setInterval(changeBackgroundImage, 3000);
    </script>
